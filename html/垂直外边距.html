<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .one {
        height: 400px;
        width: 400px;
        background-color: #666;
        margin-bottom: 100px;
        /* 1.可以为父元素定义上边框 */
        /* border: 1px solid transparent; */
        /* 2.可以为父元素定义上内边距  */
        /* padding: 2px; */
        /* 3.可以为父元素添加 overflow: hidden  不会改变盒子大小*/
        overflow: hidden;
    }

    .two {
        height: 200px;
        width: 200px;
        background-color: pink;
        margin-top: 200px;

    }
</style>

<body>
    <!-- 相邻块元素垂直外边距的合并，取最大值 -->
    <!-- <div class="one"></div>
    <div class="two"></div> -->

    <!-- 嵌套块元素垂直外边距的塌陷,父元素会塌陷较大的外边距值 -->
    <div class="one">
        <div class="two">
            son
        </div>
    </div>
</body>

</html>
