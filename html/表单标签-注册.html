<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <!-- 1.表单域 -->
    <form>
        <!-- 2、表单元素input type=text，password,radio,checkbox,submit,reset,button -->

        <!-- 定义单行的输入字段，用户可在其中输入文本。默认宽度为 20 个字符。 -->
        用户名：<input type="text" name="username" value="波吉" maxlength="5"><br />
        <!-- password定义密码字段。该字段中的字符被掩码 -->
        密码：<input type="password" name="pwd" /><br />
        <!-- radio是单选框，可以多选一 -->

        <!-- name是表单元素的名字，这里的性别单选按钮必须有相同的名字name，才能实现多选一 -->

        <!-- label标签用于绑定一个表单元素，当点击<lable>标签内的文本时，浏览器就会自动将焦点(光标)转到表单元素上，用来增加用户体验
    label标签的 for属性 应当与相关元素的id 属性相同 -->
        性别：<input type="radio" name="sex" value="男" checked="checked" id="nan">
        <label for="nan">男</label>
        <input type="radio" name="sex" value="女" id="nv">
        <label for="nv">女</label>
        <!-- checkbox是多选框，可以多选 --><br />
        爱好：吃饭<input type="checkbox" name="hobby" value="吃饭" checked="checked" />睡觉<input type="checkbox" name="hobby"
            value="睡觉"><br />
        <!-- 提交按钮会把表单数据发送到服务器 -->
        <input type="submit" value="提交！" />
        <!-- 重置按钮会清除表单中的所有数据 -->
        <input type="reset" />
        <!-- 普通按钮 -->
        <input type="button" value="获取短信验证码"> <br>
        <!-- 文件域：上传文件使用的 -->
        上传头像：<input type="file"><br />


        <!-- 3、下拉表单select -->
        <!-- <select>中至少包含一对<option>
            在<option>中定义 selected="selected" 时，当前项即为默认选中项。 -->
        籍贯<select>
            <option selected="selected">广东</option>
            <option>广西</option>
            <option>甘肃</option>
        </select><br />
        <!-- 4、文本域元素textarea -->
        自我介绍<textarea name="introduction"></textarea>
    </form>
</body>

</html>
