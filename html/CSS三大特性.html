<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三大特性</title>
</head>
<style>
    body {
        /* 1、继承性 */
        /* 2、继承性 */
        color: #fff;
        background-color: black;
        /* font-size: 50px; */

        font: 12px/2 Microsoft Yahei;
    }

    div {

        color: pink !important;
    }

    .green {
        color: green;
    }

    #red {
        color: red;
    }
</style>

<body>
    继承性
    <div>继承性</div>
    <p>继承性</p>
    <div>优先级</div>
    <!-- !important权重最高 -->
    <div class="green">绿色-类选择器&gt;标签选择器</div>
    <div class="green" id="red">红色--ID选择器&gt;类选择器&gt;标签选择器</div>
    <div class="green" id="red" style="color: blue;">蓝色--行内样式style&gt;ID选择器&gt;类选择器&gt;标签选择器</div>




</body>

</html>
