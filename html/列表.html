<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <!-- 无序列表<ul></ul>  <li></li>里可以放任何标签-->
    <h4>无序列表ul unordered list</h4>
    <h4>喜欢的歌手</h4>
    <ul>
        <li>周深</li>
        <li><img src="https://img1.baidu.com/it/u=11760343,1775478985&fm=253&fmt=auto&app=138&f=JPEG?w=400&h=250" />
        </li>
        <li><a href="https://music.163.com/#/song?id=1475596788&market=baiduqk">起风了</a></li>
        <li>
            <table border="1" cellspacing="0" cellpadding="10" align="left">
                <thead>
                    <tr>
                        <th>歌手</th>
                        <th>歌曲</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">周深</td>
                        <td>大鱼</td>
                    </tr>
                    </tr>
                    <tr>

                        <td>过尽千帆</td>
                    </tr>
                </tbody>

            </table>
        </li>
    </ul>
    <h4>有序列表 ol ordered list</h4>
    <h4>周深当打之年的歌曲喜爱排序</h4>
    <ol>
        <li>达尼亚</li>
        <li>大鱼</li>
        <li>无问</li>
        <li>能解答一切的答案</li>

    </ol>

    <h4>自定义列表dl</h4>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
    </dl>
</body>

</html>
