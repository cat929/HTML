<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .tudou {
        position: relative;
        width: 448px;
        height: 252px;
        margin: 100px auto;
    }

    .tudou img {
        width: 100%;
        height: 100%;
    }

    .mask {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5) url(arr.png) no-repeat center;
    }

    .tudou:hover .mask {
        display: block;
    }
</style>

<body>
    <div class="tudou">
        <div class="mask"></div>
        <img src="tudou.jpg" alt="ERROR">

    </div>
</body>

</html>
